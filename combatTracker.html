<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Or-if , started 12/09/2023-->
  <meta charset="UTF-8">
  <meta name="viewport">
  <title>Combat track</title>
  <link rel="stylesheet" href="combatTracker.css">
  <script src="combatTracker.jS"></script>
</head>
<body>
    <label for="mechSelection01">Enemy Mech Selection</label>
    <select name="selection01" id="mechSelection01" onchange="setCorrectDisplay('01')">
      <option value="blank"></option>
      <option value="assault">Assault</option>
      <option value="assasin">Assasin</option>
      <option value="sniper">Sniper</option>
    </select>
  <div id="mechDataDisplay01">
    <p class="mechName"></p>
    <p class="mechSkills"></p>
    
    <div>
      <h3 class="mechType"></h3>
      <p class="mechTypeInfo"></p>
    </div>


    <div class="coreStatsBox">
      <p class="mechCoreStats"></p>
      <h3 class="mechHp"></h3>
      <h3 class="mechArmor"></h3>
      <h3 class="mechEvasion"></h3>
      <h3 class="mechEDefense"></h3>
      <h3 class="mechSpeed"></h3>
      <h3 class="mechSize"></h3>
      <h3 class="mechHeatCap"></h3>
      <h3 class="mechSaveTarget"></h3>
      <h3 class="mechSensors"></h3>
    </div>
    <!-- information will be established here, based on what mech you have slected-->
  </div>

</body>
</html>
