<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Or-if , started 12/09/2023-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combat track</title>
  <link rel="stylesheet" href="combatTracker.css">
  <script src="combatTracker.jS"></script>
</head>
<body>
    <label for="mechSelection01">Enemy Mech Selection</label>
    <select name="selection01" id="mechSelection01" onchange="setCorrectDisplay('01')">
      <option value="blank"></option>
      <option value="assault">Assault</option>
      <option value="assasin">Assasin</option>
      <option value="sniper">Sniper</option>
    </select>
  <div id="mechDataDisplay01">
    <p class="mechName"></p>
    <p class="mechSkills"></p>
    
    <dl>
      <dt class="mechType"></dt>
      <dd class="mechTypeInfo"></dd>
    </dl>


    <div class="coreStatsBox">
      <p class="mechCoreStats"></p>
      <dl class="hp">
        <dt class="mechHp"></dt>
        <dd class="mechHpInfo"></dd>
      </dl>
      <dl class="armor">
        <dt class="mechArmor"></dt>
        <dd class="mechArmorInfo"></dd>
      </dl>
      <dl class="evasion">
        <dt class="mechEvasion"></dt>
        <dd class="mechEvasionInfo"></dd>
      </dl>
      <dl class="eDefense">
        <dt class="mechEDefense"></dt>
        <dd class="mechEDefenseInfo"></dd>
      </dl>
      <dl class="speed">
        <dt class="mechSpeed"></dt>
        <dd class="mechSpeedInfo"></dd>
      </dl>
      <dl class="size">
        <dt class="mechSize"></dt>
        <dd class="mechSizeInfo"></dd>
      </dl>
      <dl class="heatCap">
        <dt class="mechHeatCap"></dt>
        <dd class="mechHeatCapInfo"></dd>
      </dl>
      <dl class="saveTarget"> 
        <dt class="mechSaveTarget"></dt>
        <dd class="mechSaveTargetInfo"></dd>
      </dl>
      <dl class="sensors">
        <dt class="mechSensors"></dt>
        <dd class="mechSensorsInfo"></dd>
      </dl>
    </div>
    <!-- information will be established here, based on what mech you have slected-->











  </div>

</body>
</html>
