<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Orianna Schultz, Or-if , started 12/09/2023-->
  <meta charset="UTF-8">
  <meta name="viewport">
  <title>Combat track</title>
  <link rel="stylesheet" href="combatTracker.css">
  <script src="combatTracker.jS"></script>
</head>
<body>
    <label for="mechSelection01">Enemy Mech Selection</label>
    <select name="selection01" id="mechSelection01" onchange="setCorrectDisplay('01')">
      <option value="blank"></option>
      <option value="assault">Assault</option>
      <option value="assasin">Assasin</option>
      <option value="sniper">Sniper</option>
    </select>
  <div id="mechDataDisplay01">
    <b><p class="mechName" ></p></b>

    <div class="mechSkillsBox">
      <b><p class="mechSkills" style="width: 80px;"></p></b>
      <p class="mechHull"></p>
      <p class="mechSystems"></p>
      <p class="mechAgility"></p>
      <p class="mechEngineering"></p>
    </div>

    <div class="coreStatsBox" onclick="reduceHitpoints('01')">
      <b><p class="mechCoreStats" style="width: 80px;"></p></b>
      <div class="mechHealthcounter">
        <label class="mechHp" for="mechRemainingHealth"></label>
        <input class="mechRemainingHealth" type="number">
      </div>
      <p class="mechArmor"></p>
      <p class="mechEvasion"></p>
      <p class="mechEDefense"></p>
      <p class="mechSpeed"></p>
      <p class="mechSize"></p>
      <p class="mechHeatCap"></p>
      <p class="mechSaveTarget"></p>
      <p class="mechSensors"></p>
    </div>

    <div class="baseGearBox">
      <b><p class="mechBaseGear" style="width: 80px;"></p></b>
      <div class="mechWeapon01" class="mechWeaponBox">
        <p class="mechWeaponName"></p>
        <p class="mechWeaponPosition"></p>
        <p class="mechWeaponKeywords"></p>
        <p class="mechWeaponAccuracy"></p>
        <p class="mechWeaponRange"></p>
        <p class="mechWeaponDamage"></p>
        <p class="mechWeaponEffect"></p>
      </div>
      <div class="mechWeapon02" class="mechWeaponBox">
        <p class="mechWeaponName"></p>
        <p class="mechWeaponPosition"></p>
        <p class="mechWeaponKeywords"></p>
        <p class="mechWeaponAccuracy"></p>
        <p class="mechWeaponRange"></p>
        <p class="mechWeaponDamage"></p>
        <p class="mechWeaponEffect"></p>
      </div>
      <p class="mechWeapon03"></p>
    </div>
    <!-- information will be established here, based on what mech you have slected-->
  </div>

</body>
</html>
